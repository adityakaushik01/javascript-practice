<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unlimited BG Color Changer</title>
    <style>
      body {
        background-color: #212121; 
        color: #fff;
      }

      .parent {
        display: flex;
        height: 100vh;
      }

      .main {
        text-align: center;
        margin: auto;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
<div class="main">
    <h1>Click start to change the background color!</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <h1>Click stop to stop it!</h1>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
